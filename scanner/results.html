// 1. Initialize the AI Brain
const ai = new NeuralNetwork(3072, 16, 1);

        return;
    }

    display.innerHTML = "Scanning pixels for inflammation...";

    const canvas = document.createElement('canvas');

    const pixelData = ctx.getImageData(0, 0, 32, 32).data;

        inputs.push(pixelData[i] / 255);     // Red
        inputs.push(pixelData[i+1] / 255);   // Green
